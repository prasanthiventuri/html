<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS FLEX BOX</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
        <div class="item item-1">
            <span>HOME</span>
            <span>BAND</span>
            <span>TOUR</span>
            <span>CONTACT</span>
            <span>MORE</span>
        </div>
        <div class="item item-2"><i class="bi bi-search"></i></div>
    </div>
    <h2>Task-1</h2>

    <hr>

    <br><br><br><br><br>

    <div class="zoom">
        <div class="item1 zoom-item">
            <i class="bi bi-mic"></i>
            <p>Audio</p>
        </div>
        <div class="item2 zoom-item">
            <i class="bi bi-camera-video-off"></i>
            <p>Video</p>
        </div>
        <div class="item3 zoom-item">
            <i class="bi bi-people"></i><sup>17</sup>
            <p>Participants</p>
        </div>
        <div class="item4 zoom-item">
            <i class="bi bi-chat-left-dots"></i>
            <p>Chat</p>
        </div>
        <div class="item5 zoom-item">
            <i class="bi bi-arrow-up-square-fill"></i>
            <p>Share</p>
        </div>
            
        <div class="item6 zoom-item"> 
            <i class="bi bi-pause-fill"></i>
            <p>Pause</p>
        </div>
        <div class="item7 zoom-item">
            <i class="bi bi-pencil-square"></i>
            <p>Annotate</p>
        </div>
        <div class="item8 zoom-item">
            <i class="bi bi-mouse"></i>
            <p>Remote control</p>
          
        </div>
        <div class="item9 zoom-item">
            <i class="bi bi-person-video3"></i>
            <p>Show meeting</p>
        </div>
        <div class="item10 zoom-item">
            <i class="bi bi-three-dots"></i>
            <p>Share meet</p>
        </div>
    </div>

    <div class="zoom2">
        <div class="zoom21">
            <i class="bi bi-arrow-90deg-up"></i>
            <p>You are screen sharing</p>
            <i class="bi bi-cloud-arrow-down-fill"></i>
            <i class="bi bi-shield-fill-check"></i>
        </div>
        <div class="zoom22">
            <i class="bi bi-app"></i>
            <p>Stop Share</p>
        </div>

    </div>

    <h2>Zoom controls layout</h2>

    <hr>

    <div class="task-3">
        <p>HOME</p>
        <p>ABOUT</p>
        <p>MENU</p>
        <p>WHERE</p>
    </div>

    <h2>Task-3</h2>
</body>
</html>
